<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="account.username"
            name="username"
          />
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input
            class="form-control"
            id="password"
            required
            [(ngModel)]="account.password"
            name="password"
        />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input
              class="form-control"
              id="email"
              required
              [(ngModel)]="account.email"
              name="email"
            />
          </div>
  
        <button (click)="saveAccount()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>User was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newAccount()">Add</button>
      </div>
    </div>
  </div>
